            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        rating:
          type: integer
          description: |-
            Overall financial rating, on a four-star scale.
            [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=content.view&cpid=1287)
            ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        performanceMetrics:
          $ref: '#/components/schemas/PerformanceMetrics'
      description: |-
        A composite of an organization's Financial Score and Financial Rating, along
        with the performance metrics that Charity Navigator compiles to determine the
        score.
    PerformanceMetrics:
      type: object
      properties:
        fundraisingEfficiency:
          type: number
          description: |-
            The amount spent to raise $1 in charitable contributions.
            [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Fundraising%20Efficiency&mid=1&cid=12&print=1*)
            ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        fundraisingExpensesRatio:
          type: number
          description: |-
            This measure reflects what a charity spends to raise money.
            [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Fundraising%20Expenses&mid=2&cid=12)
            ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        programExpensesGrowth:
          type: number
          description: |-
            Average annual growth of organization's program expenses.
            [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Program%20Expenses%20Growth&mid=6&cid=12&print=1)
            ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        programExpensesRatio:
          type: number
          description: |-
            The percent of its total expenses a charity spends on the programs and
            services it exists to deliver. [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Program%20Expenses&mid=7&cid=21&print=1)
            ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        administrationExpensesRatio:
          type: number
          description: |-
            This measure reflects what percent of its total budget a charity spends on
            overhead, administrative staff and associated costs, and organizational
            meetings.
            [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Administrative%20Expenses&mid=3&cid=12&print=1)
            ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        liabilitiesToAssetsRatio:
          type: number
          description: |-
            Liabilities to Assets is an indicator of an organization’s solvency and or
            long term sustainability. This ratio is computed by dividing a charity's total
            liabilities by its total assets.
            [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Liabilities%20to%20Assets&mid=10&cid=16&print=1)
            ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        workingCapitalRatio:
          type: number
          description: |-
            Determines how long a charity could sustain its level of spending using its
            net available assets, or working capital, as reported on its most recently filed
            Form 990.
            [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Working%20Capital%20Ratio&mid=4&cid=12&print=1)
            ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        primaryRevenueGrowth:
          type: number
          description: |-
            Prior to CN2.1 Ratings looked at Primary Revenue Growth for an Organization
            in addition to Program Expense Growth.  For CN2.1 Ratings this is no longer
            considered and will be null <br/> ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
      description: |-
        A collection of financial performance metrics, each of which has an assigned
        weight in Charity Navigator's Financial Score and Financial Rating
    AccountabilityRating:
      type: object
      properties:
        score:
          type: number
          description: |-
            Overall accountability score, out of a possible 100, based on a set of
            individual measures of accountability and transparency.
            [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=content.view&cpid=1093)
            <br/> ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        rating:
          type: integer
          description: |-
            Overall accountability and transparency rating, on a four-star scale.
            [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=content.view&cpid=1283)
            ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        accountabilityTests:
          $ref: '#/components/schemas/AccountabilityTests'
      description: |-
        A composite of an organization's Accountability and Transparency Score and
        Rating, along with the accountability and transparency tests that Charity
        Navigator compiles to determine the score.
    AccountabilityTests:
      type: object
      properties:
        boardListStatus:
          $ref: '#/components/schemas/PassFailOrNotReported'
        staffListStatus:
          $ref: '#/components/schemas/PassFailOrNotReported'
        auditedFinancialStatus:
          $ref: '#/components/schemas/PassFailOrNotReported'
        form990Status:
          $ref: '#/components/schemas/PassFailOrNotReported'
        privacyStatus:
          $ref: '#/components/schemas/PassFailOrOptOut'
        loansToOrFromOfficers:
          $ref: '#/components/schemas/PassFailOrNotReported'
        loansToOfficers:
          $ref: '#/components/schemas/PassFailOrNotReported'
        loansFromOfficers:
          $ref: '#/components/schemas/PassFailOrNotReported'
        materialDiversionOfAssets:
          $ref: '#/components/schemas/PassFailOrRemediated'
        boardMeetingMinutes:
          $ref: '#/components/schemas/PassFailOrNotReported'
        distributes990ToBoard:
          $ref: '#/components/schemas/PassFailOrNotReported'
        conflictOfInterestPolicy:
          $ref: '#/components/schemas/PassFailOrNotReported'
        whistleBlowerPolicy:
          $ref: '#/components/schemas/PassFailOrNotReported'
        recordsRetentionPolicy:
          $ref: '#/components/schemas/PassFailOrNotReported'
        reportsCEOAndSalary:
          $ref: '#/components/schemas/PassFailOrNotReported'
        ceoCompensationProcedure:
          $ref: '#/components/schemas/PassFailOrNotReported'
        compensatesBoard:
          $ref: '#/components/schemas/PassFailOrNotReported'
        independentAudit:
          $ref: '#/components/schemas/PassFailOrPartial'
        independentBoard:
          $ref: '#/components/schemas/PassFailOrNotReported'
      description: |-
        A set of conditional tests, each of which has an assigned weight in Charity
        Navigator's Accountability and Transparency Score and Rating. These tests
        generally have a value of "Pass" or "Fail." Some tests may be "Not Reported", or
        have a specific "Partial" state, somewhere in between an unequivocal pass or
        fail state.
    PassFailOrNotReported:
      type: string
      description: |-
        Enum for reporting of most accountability and transparency tests. The
        documentation for each metric should describe the criteria for a passing value.
      enum:
      - Pass
      - Fail
      - Not Reported
    PassFailOrOptOut:
      type: string
      description: |-
        Enum for reporting of privacy tests within the accountability and
        transparency scoring system.
      enum:
      - Pass
      - Fail
      - Opt-Out
    PassFailOrRemediated:
      type: string
      description: |-
        Enum for reporting of the material diversion of assets test, and potentially
        for similar tests, within the accountability and transparency scoring system.
      enum:
      - Pass
      - Fail
      - Remediated
      - Not Reported
    PassFailOrPartial:
      type: string
      description: |-
        Enum for reporting of accountability and transparency tests that have a
        partial or equivocal value. Each test property should describe the criteria for
        passing and partial values.
      enum:
      - Pass
      - Fail
      - Partial
      - Not Reported
