        "Included with the paid Content Subscription.")
    FinancialRating:
      type: object
      properties:
        score:
          type: number
          description: |-
            Overall financial score, out of a possible 100, based on a set of individual
            measures of financial health.
            [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=content.view&cpid=35)
