openapi: 3.0.1
info:
  title: CharityNavigatorDataAPI
  description: |-
    The Charity Navigator Data API provides access to Charity Navigator's
    ratings, research content and charitable organization profiles.
  version: 1.0.0
servers:
- url: https://api.data.charitynavigator.org/v2
tags:
- name: OrganizationCollection
  description: |-
    The full collection of organizations in Charity Navigator. Allows paged
    retrieval, simple and advanced searching.
- name: OrganizationObject
  description: Represents a single Organization in Charity Navigator.
- name: RatingCollection
  description: |-
    Represents the set of Organization Ratings in Charity Navigator. <br/>
    ![Content
    Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
    "Included with the paid Content Subscription.")
- name: RatingObject
  description: |-
    Represents a single Rating in Charity Navigator. Each rating is listed once,
    under its primary `referenceOrganization`. Note that the rating may apply to
    other organizations, and this is represented by `includedOrganizations`, which
    is a collection of hyperlinks to all of the organizations to which the rating
    applies. <br/> ![Content
    Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
    "Included with the paid Content Subscription.")
- name: AdvisoryCollection
  description: Represents the complete set of available Advisories.
- name: AdvisoryObject
  description: Represents a single Advisory.
- name: ListCollection
  description: |-
    Represents the full set of Lists defined in Charity Navigator. <br/>
    ![Content
    Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
    "Included with the paid Content Subscription.")
- name: ListObject
  description: |-
    Represents a single List defined in Charity Navigator. <br/> ![Content
    Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
    "Included with the paid Content Subscription.")
- name: CategoryCollection
  description: |-
    Charity Navigator's classification hierarchy for charitable Organizations,
    including Categories and Causes. <br/> ![Content
    Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
    "Included with the paid Content Subscription.")
- name: ActiveAdvisoryCollection
  description: Represents the complete list of Organizations with active advisories.
paths:
  /Organizations:
    get:
      tags:
      - Organization Collection
      description: |-
        Retrieve a list of the organizations available in the Charity Navigator Data
        Store. Allows paged retrieval, simple and advanced searching.
      operationId: searchOrganizations
      parameters:
      - name: app_id
        in: query
        description: |-
          3Scale App ID: unique identifier for an application registered in the
          Charity Navigator  developer portal.
        required: true
        schema:
          type: string
          x-data-threescale-name: app_ids
        x-data-threescale-name: app_ids
      - name: app_key
        in: query
        description: '3Scale App Key: a secret key to authenticate the assigned App
          ID.'
        required: true
        schema:
          type: string
          x-data-threescale-name: app_keys
        x-data-threescale-name: app_keys
      - name: pageSize
        in: query
        description: |-
          Number of organizations to return in a single response message. Used in
          combination with `pageNum` for paged responses. Default value is 100.  If
          specified, must be an integer value between 1 and 1,000.
        schema:
          type: integer
          format: int32
      - name: pageNum
        in: query
        description: |-
          Page number to return, in case the number of available objects in the result
          set is greater than the specified or default `pageSize`. Default value is 1.
          If the value of pageNum is greater than the number of pages in the result set,
          the method will return a 404 error. If the requested starting position, computed
          as `((pageNum-1) * pageSize) + 1`, is greater than the maximum supported result
          size of 10,000 objects, the method will return a 400 error.
        schema:
          type: integer
          format: int32
      - name: search
        in: query
        description: |-
          A simple search string that narrows the results to organizations matching
          the specified search terms. This is a relevance-driven search, not an exact
          match. Whitespace-separated terms in the search string are combined using AND
          logic, so adding terms has the effect of narrowing the search.
          By default, the search looks for matches in all string or text properties. The
          searchType parameter can change the field values included in the search.
        schema:
          type: string
      - name: searchType
        in: query
        description: |-
          .Used in combination with the `search` parameter, specifies the type of
          .search to be performed.
          .
          .| Value     | Search Behavior                       |
          .| --------- | ------------------------------------- |
          .| DEFAULT   | Search in all string properties.      |
          .| NAME_ONLY | Search only in the Organization name. |
          .
          .Omitting the searchType parameter has the same effect as specifying "DEFAULT".
          .
          .Any value other than the ones specified in the table above will cause an HTTP
          .400 error response.
        schema:
          type: string
      - name: rated
        in: query
        description: |-
          .Specifies whether to include only rated charities or unrated charities. By
          .default, all charities will be returned.
          .
          .Can be specified as `TRUE` or `FALSE`, `0` or `1`, or included without a value,
          .which is equivalent to `TRUE` or `1`.
          .
          .| Usage | Search Behavior |
          .| --- | --- |
          .| `rated=TRUE`<br/>`rated=1`<br/>`rated` | Return only rated charities. |
          .| `rated=FALSE`<br/>`rated=0` | Return only unrated charities. |
          .| (default) | Return all charities. |
          .
          .Any value other than the ones specified in the table above will cause an HTTP
          .400 error response.
        schema:
          type: boolean
      - name: categoryID
        in: query
        description: |-
          ID of a Category. Search results will be filtered to include only
          organizations in the specified category.
        schema:
          type: string
      - name: causeID
        in: query
        description: |-
          ID of a Cause. Search results will be filtered to include only organizations
          in the specified cause.
        schema:
          type: string
      - name: fundraisingOrgs
        in: query
        description: |-
          .Specifies whether to include or exclude organizations flagged by Charity
          .Navigator as fundraising organizations. By default, all charities will be
          .returned.<br/> [Learn
          .More](javascript:openBrWindow('http://www.charitynavigator.org/index.cfm?bay=glossary.word&gid=95&print=1','glossary','scrollbars=yes,width=760,height=400')
          .
          .Can be specified as `TRUE` or `FALSE`, `0` or `1`, or included without a value,
          .which is equivalent to `TRUE` or `1`.
          .
          .Note that a charity that has a "Moderate" or "High" Severity Advisory has its rating superseded by the Advisory
          .and will not show up with the rated filter on. A rated charity with "Low" Severity Advisory is still considered rated
          .and will still be found with the filter on.
          .
          .| Usage | Search Behavior |
          .| --- | --- |
          .| `fundraisingOrgs=TRUE`<br/>`fundraisingOrgs=1`<br/>`fundraisingOrgs` | Return only fundraising organizations. |
          .| `fundraisingOrgs=FALSE`<br/>`fundraisingOrgs=0` | Return only charities that are not fundraising organizations. |
          .| (default) | Return all charities. |
          .
          .Any value other than the ones specified in the table above will cause an HTTP
          .400 error response.
        schema:
          type: boolean
      - name: state
        in: query
        description: |-
          If set to a valid 2-letter state code (not case-sensitive), filters search
          results to include only organizations in the specified state. An invalid state
          code will respond with a 400 error.
        schema:
          type: string
      - name: city
        in: query
        description: |-
          Filters search results to include only organizations in cities whose names
          match the specified string. This uses fuzzy matching, and the city name may be
          given as a partial string.
        schema:
          type: string
      - name: zip
        in: query
        description: |-
          Filters search results to include only organizations in the specified zip
          code.
        schema:
          type: string
      - name: minRating
        in: query
        description: |-
          Filters search results to include only organizations with a rating greater
          than or equal to the specified value. Must be an integer value betwen 0 and 4,
          inclusive. Must be less than or equal to maxRating, if specified.
        schema:
          type: integer
          format: int32
      - name: maxRating
        in: query
        description: |-
          Filters search results to include only organizations with a rating less than
          or equal to the specified value. Must be an integer value betwen 0 and 4,
          inclusive. Must be greater than or equal to minRating, if specified.
        schema:
          type: integer
          format: int32
      - name: sizeRange
        in: query
        description: |-
          .Filters search results to include only organizations within a given size
          .bracket, as measured in annual Total Expenses. possible values include:
          .
          .| Value | Range             |
          .| ----- | ----------------- |
          .| 1     | Up to $3.5MM      |
          .| 2     | $3.5MM to $13.5MM |
          .| 3     | $13.5MM and up    |
          .
        schema:
          type: integer
          format: int32
      - name: donorPrivacy
        in: query
        description: |-
          .Specifies whether to include or exclude organizations that have a donor
          .privacy policy.  By default, all charities are included, regardless of donor
          .privacy policy.
          .
          .Can be specified as `TRUE` or `FALSE`, `0` or `1`, or included without a value,
          .which is equivalent to `TRUE` or `1`.
          .
          .| Usage | Search Behavior |
          .| --- | --- |
          .| `donorPrivacy=TRUE`<br/>`donorPrivacy=1`<br/>`donorPrivacy` | Return only organizations that have a donor privacy policy. |
          .| `donorPrivacy=FALSE`<br/>`donorPrivacy=0` | Return only organizations that do not have a donor privacy policy. |
          .| (default) | Return all charities. |
          .
          .Any value other than the ones specified in the table above will cause an HTTP
          .400 error response.
        schema:
          type: boolean
      - name: scopeOfWork
        in: query
        description: |-
          Filters search results to include only organizations with a given scope of
          work. Possible values are "ALL" (the default), "REGIONAL", "NATIONAL", or
          "INTERNATIONAL"
        schema:
          type: integer
          format: int32
      - name: cfcCharities
        in: query
        description: |-
          .Specifies whether to include or exclude organizations that are included in
          .the Combined Federal Campaign, the largest workplace giving campaign in USA. By
          .default, all organizations are included.<br/> [Learn
          .More](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=CFC&print=1.)
          .
          .Can be specified as `TRUE` or `FALSE`, `0` or `1`, or included without a value,
          .which is equivalent to `TRUE` or `1`.
          .
          .| Usage | Search Behavior |
          .| --- | --- |
          .| `cfcCharities=TRUE`<br/>`cfcCharities=1`<br/>`cfcCharities` | Return only CFC charities. |
          .| `cfcCharities=FALSE`<br/>`cfcCharities=0` | Return only non-CFC charities. |
          .| (default) | Return all charities. |
          .
          .Any value other than the ones specified in the table above will cause an HTTP
          .400 error response.
        schema:
          type: boolean
      - name: noGovSupport
        in: query
        description: |-
          .Specifies whether to include or exclude organizations that do not receive
          .government support. By default, all organizations are included.
          .
          .Can be specified as `TRUE` or `FALSE`, `0` or `1`, or included without a value,
          .which is equivalent to `TRUE` or `1`.
          .
          .| Usage | Search Behavior |
          .| --- | --- |
          .| `noGovSupport=TRUE`<br/>`noGovSupport=1`<br/>`noGovSupport` | Return only charities that do not receive government support. |
          .| `noGovSupport=FALSE`<br/>`noGovSupport=0` | Return only charities that receive government support. |
          .| (default) | Return all charities. |
          .
          .Any value other than the ones specified in the table above will cause an HTTP
          .400 error response.
        schema:
          type: boolean
      - name: sort
        in: query
        description: |-
          .Specifies how results should be sorted. By default, results are sorted by
          .increasing `ein` value unless a `search` string is specified, in which case
          .results are sorted by decreasing relevance to the search string.
          .
          .This parameter takes the form of a sort property and an optional direction
          .indicator, separated by a colon. E.g. `NAME` or `NAME:ASC`.
          .
          .Sort property can be any of the following (examples indicate default direction):
          .
          .| Property | Example | Sort Behavior |
          .| ----- | ------- | ------------- |
          .| `NAME` | `sort=NAME:ASC` | Sort alphabetically by charity name |
          .| `RATING` | `sort=RATING:DESC` | Sort numerically by overall ratings score. Implies `rated=true`. |
          .| `RELEVANCE` | `sort=RELEVANCE:DESC` | Sort numerically by search relevance score |
          .
          .Currently only one sort property is allowed.
          .
          .Any of the following usages will result in an HTTP 400 error response:
          .
          .* Sort field is not one of the values listed above.
          .* Sort direction is provided and is neither `ASC` nor `DESC`.
          .* Sort field is `RATING` and `rated=false` is also specified.
          .* Sort field is `RELEVANCE` and the `search` parameter is not specified.
        schema:
          type: string
      responses:
        200:
          description: Successful response, with a list of Organizations.
          headers:
            CN_Result_Count:
              description: |-
                Indicates the total number of objects available in the result set. May be
                used by the client in combination with `pageSize` to compute the number of pages
