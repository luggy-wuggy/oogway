    Form990:
      type: object
      properties:
        fundraisingExpenses:
          type: number
          description: |-
            Fundraising expenses as reported on the income statement for the rating
            period. This measure reflects what a charity spends to raise money. Fundraising
            expenses can include campaign printing, publicity, mailing, and staffing and
            costs incurred in soliciting donations, memberships, and grants.
            [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Fundraising%20Expenses&mid=2&cid=21&print=1)
            ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        administrativeExpenses:
          type: number
          description: |-
            Administrative expenses as reported on the income statement for the rating
            period. This measure reflects what percent of its total budget a charity spends
            on overhead, administrative staff and associated costs, and organizational
            meetings.
            [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Administrative%20Expenses&mid=3&cid=21&print=1)
            ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        programExpenses:
          type: number
          description: |-
            Program expenses as reported on the income statement for the rating period.
            This measure reflects what a charity spends to raise money. Fundraising expenses
            can include campaign printing, publicity, mailing, and staffing and costs
            incurred in soliciting donations, memberships, and grants.
            [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Program%20Expenses&mid=7&cid=21&print=1)
            ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        totalExpenses:
          type: number
          description: |-
            Total functional expenses, computed as the sum of program expenses,
            administrative expenses and fundraising expenses, as reported on the income
            statement for the rating period. <br/> ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        totalRevenue:
          type: number
          description: |-
            Total revenue, as reported on the income statement for the rating period.
            Charities can derive revenue or funding from a variety of sources, including
            contributions, program services, membership dues, interest on savings,
            investment income, special events, and sales of inventory. <br/> ![Rated
            Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        totalNetAssets:
          type: number
          description: |-
            Total net assets, computed as he difference between assets and liabilities,
            as reported on the organization's financial statement for the rating period.
            Although charities do not exist to make money, they do work to build and
            maintain reasonable reserves of net assets. Growing its net assets helps a
            charity outpace inflation and sustain future program activities. [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Net%20Assets&print=1)
            <br/> ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        totalContributions:
          type: number
          description: |-
            Total contributions is the sum of all contributions - including
            gifts, and grants, federated campaigns, membership dues, fundraising events,
            related organizations, and government grants. ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        primaryRevenue:
          type: number
          description: |-
            The revenue a charity generates as a result of the work it does.
            A charity's primary revenue includes grants and contributions, revenue produced from
            programs and services, and membership fees and dues. [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=glossary.word&gid=10&print=1)
            <br/> ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        otherRevenue:
          type: number
          description: |-
            In addition to primary revenue sources, charities derive revenue from investments,
            rents, special events, sales of inventory, and other unrelated business income. [Learn
            More](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Other%20Revenue&print=1)
            <br/> ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
        ceoCompensationPercent:
          type: number
          description: |-
            Based on the data found in each charity's most recently filed Form 990, we include salary,
            cash bonuses, and expense accounts when we measure a CEO's compensation. We do not include
            contributions to benefit plans or deferred compensation that is allocated to be paid in later
            years. Deferred compensation is often accrued over many years and then is paid as a lump sum in
            one year. As such, we do include deferred compensation as part of the compensation figure in the
            year in which it is actually paid out to the employee and/or when it is expensed per the 990.
            Many charities use fiscal years that differ from the calendar year. In these cases, it is
            important to recognize that the CEO’s compensation reported on the Form 990 reflects the CEO’s
            pay for the calendar year, not the fiscal year. Why? Because the IRS requires that charities
            report compensation on the Form 990 exactly the same as they did on the W-2 Form
            (which is based on the calendar year).
            Many donors are understandably interested in how much the leaders of charities earn. This information
            is public record so Charity Navigator reports it for our users. This information does not factor
            into an organization's Charity Navigator rating. We provide this percentage so donors can quickly put
            the salary into perspective. For comparative purposes, a charity with total expenses of $20 million,
            which compensates its highest paid executive at $200,000 per year (or 1%) would appear to have tighter
            control on expenses than the $1 million organization which pays its chief executive the same amount
            (or 20% of expenses for one person). [Learn
            More](https://www.charitynavigator.org/index.cfm/bay/glossary.word/word/Leadership%20Compensation%20and%20Other%20Salaries%20of%20Note%20as%20a%20Percentage%20of%20Total%20Expenses/print/1.htm)
            <br/> ![Rated Charities
            Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png
            "Only available for rated charities.") ![Content
            Subscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png
            "Included with the paid Content Subscription.")
      description: |-
        A subset of financial disclosures reported on the organization's IRS Form
        990.
